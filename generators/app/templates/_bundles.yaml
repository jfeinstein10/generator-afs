third-party-css:
  filters: cssrewrite, cssmin
  output: cache/%(version)s-third-party.css
  contents:
    - bower_components/bootswatch-dist/css/bootstrap.min.css
<% if (styling !== 'None') { %>
app-css:
  filters: <%= styling %>, cssrewrite, cssmin
  output: cache/%(version)s-app.css
  contents:
    - styles/**/*.<%= styling %>
<% } else { %>
app-css:
  filters: cssrewrite, cssmin
  output: cache/%(version)s-app.css
  contents:
    - styles/**/*.css
<% } %>
all-css:
  filters: cssrewrite, cssmin
  output: cache/%(version)s-all.css
  contents:
    - third-party-css
    - app-css

third-party-js-debug:
  output: cache/%(version)s-third-party-debug.js
  contents:
    - bower_components/jquery/dist/jquery.js
    - bower_components/angular/angular.js
    - bower_components/highcharts-release/highcharts.src.js
    - bower_components/highcharts-release/highcharts-more.src.js
    - bower_components/angular-ui-router/release/angular-ui-router.js
    - bower_components/underscore/underscore.js
    - bower_components/angular-bootstrap/ui-bootstrap-tpls.js
    - bower_components/bootswatch-dist/js/bootstrap.js

third-party-js-prod:
  output: cache/%(version)s-third-party-prod.js
  contents:
    - bower_components/jquery/dist/jquery.min.js
    - bower_components/angular/angular.min.js
    - bower_components/highcharts-release/highcharts.src.min.js
    - bower_components/highcharts-release/highcharts-more.src.min.js
    - bower_components/angular-ui-router/release/angular-ui-router.min.js
    - bower_components/underscore/underscore.js
    - bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js
    - bower_components/bootswatch-dist/js/bootstrap.min.js

app-js:
  output: cache/%(version)s-app.js
  contents:
    - js/**/*.js

app-templates:
  output: cache/%(version)s-app-templates.js
  contents:
    - views/**/*.html

all-js-debug:
  output: cache/%(version)s-all-debug.js
  contents:
    - third-party-js-debug
    - app-js
    - app-templates

all-js-prod:
  output: cache/%(version)s-all-prod.js
  contents:
    - third-party-js-prod
    - app-js
    - app-templates

